<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fashion Shop - Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
     <header>
          <h1>Fashion Shop</h1>         
     </header>       
        <nav>
              <a href="index.html">HOME</a>
              <a href="products.html">SHOP</a>
              <a href="contact.html">CONTACT</a>
              <a href="#">LOGIN</a>
              <a href="#">SEARCH</a>         
        </nav>
	<main>
        <h2>Exclusive Jewelry Selection</h2>
        	<div class="container">
			    <form action="products.php" method="post" novalidate>
			          <div class="product-container"> 
					        <div class="product-item">
					          <img src='items/earring.jpg' width = "350" height = "380" id="earring">
					          <p>Earring<br>
					          $<input type="number" id="earringPrice" value="23" readonly><br>
					          Quantity Ordered <input type="number" name="qt1" id="qt1"></p>
					          <p>Sub-total</p> <div id="subTotal1"></div>
					        </div>

					        <div class="product-item">
					          <img src='items/necklace.jpg' width = "350" height = "380" id="necklace">
					          <p>Necklace<br>
					          $<input type="number" id="necklacePrice" value="41" readonly><br>
					          Quantity Ordered <input type="number" name="qt2" id="qt2"></p>
					          <p>Sub-total</p> <div id="subTotal2"></div>
					        </div>

					        <div class="product-item">
					          <img src='items/ring.jpg' width = "350" height = "380" id="ring">
					          <p>Ring<br>
					          $<input type="number" id="ringPrice" value="35" readonly><br>
					          Quantity Ordered <input type="number" name="qt3" id="qt3"></p>
					          <p>Sub-total</p> <div id="subTotal3"></div>
					        </div>
      				   </div>

					<!-- Additional fields for shipping and customer details -->
					<!-- Shipping Method -->
					<div class="row">
						<div class="col-25">
							<label for="ShippingMethod">Shipping Method</label><br>
						</div>
						<div class="col-50">
							<input name="ShippingMethod" type="radio" value="will-call" >
							<label for="will-call">Will-call</label><br>
							<input name="ShippingMethod" type="radio" value="shipping" >
							<label for="shipping">Shipping</label><br>
						</div>
					</div>
					
					<div class="row">

					   	 	<div class="col-25">
					     		<label for="shippingFee">Shipping fee:</label><br>
					   		 </div>

					   		 <div class="col-50">
					    	 	<input type=number id = shippingFee name= shippingFee><p>
					   		 </div>

					     </div>
							<p>Grand Total</p><div id=grandTotal></div>		
									
					<!-- Customer Details -->
					<!-- Name -->
					<div class="row">
						<div class="col-25">
							<label for="firstname">First Name</label>
						</div>
						<div class="col-50">
							<input type="text" id="firstname" name="firstname" placeholder="Your first name..">
						</div>
					</div>

					<!-- Last Name -->
					<div class="row">
						<div class="col-25">
							<label for="lastname">Last Name</label>
						</div>
						<div class="col-50">
							<input type="text" id="lastname" name="lastname" placeholder="Your last name..">
						</div>
					</div>
				  	<div class="row">

				    	<div class="col-25">
				      		<label for="phone">Phone number:</label><br>
				    	</div>

				    	<div class="col-50">
				      		<input type="text" name="phoneNumber" ><br><br>
				    	</div>
				  	</div>
					<!-- Email -->
					<div class="row">
						<div class="col-25">
							<label for="email">Email:</label><br>
						</div>
						<div class="col-50">
							<input type="email" name="email" required><p>
						</div>
					</div>

					<!-- Address -->
					<div class="row">
						<div class="col-25">
							<label for="address">Address:</label><br>
						</div>
						<div class="col-50">
							<input type="text" id="address" name="address" required><br>
						</div>
					</div>

					<!-- Zip Code -->
					<div class="row">
						<div class="col-25">
							<label for="zip">Zip Code:</label><br>
						</div>
						<div class="col-50">
							<input type="number" name="zip" required><p>
						</div>
					</div>

					<!-- Credit Card Details -->
							<div class="row">

			    	<div class="col-25">
			      		<label for="cardName">Credit Card Name:</label><br>
			    	</div>

			    	<div class="col-50">
			      		<input type="text" id="cardName" name="cardName" required><br>
			    	</div>
			  	</div>		 
						  
				
				<div class="row">

			    	<div class="col-25">
			      		<label for="cardName">Credit Card Company:</label><br>
			    	</div>

			    	<div class="col-50">
			      		  <select name=creditCardCompany><p>
						      <option value="Visa" selected>Visa</option>
						      <option value="MasterCard">MasterCard</option>
						      <option value="Amex">Amex</option>
							  <option value="Discover">Discover</option>
						      <option value="JCB">JCB</option>
					      </select>
					      <p>  
			    	</div>
			  	</div>		  

			 
					<div class="row">

					    	<div class="col-25">
					      		<label for="cardNumber">Credit Card Number:</label><br>
					    	</div>

					    	<div class="col-50">
					      		<input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}"><br> 

					    	</div>
					  	</div>		
							  
								          	
							<div class="row">

					    	<div class="col-25">
					      		<label for="cardExpiration">Expiration Date (MM/YY):</label><br>
					    	</div>

					    	<div class="col-50">
					      		<input type="text" id="cardExpiration" name="cardExpiration" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" required placeholder="MM/YY">


					    	</div>
					  	</div>		  
								  
								  
						<div class="row">

					    	<div class="col-25">
					      		<label for="cardCvv">CVV:</label><br>
					    	</div>

					    	<div class="col-50">
					      		<input type="text" id="cardCvv" name="cardCvv" required pattern="[0-9]{3}"><br>
					    	</div>
					  	</div>	
					  	
					<!-- Submit Button -->
					<div class="row">
						<input type="submit" id="submit" name="submit" value="Checkout">
					</div>
				</form>
			</div>
