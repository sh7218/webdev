<!-- Contact.html: this should be a simple form for people to contact you in case they have questions or issues. It should ask for name, email, and message (as a textarea). -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subi Hwang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
     <header>
          <h1>Fashion Shop</h1>
    </header>
        <nav>
              <a href="index.html">HOME</a></li>
              <a href="products.html">SHOP</a></li>
              <a href="contact.html">CONTACT</a></li>
              <a href="#">LOGIN</a></li>
              <a href="#">SEARCH</a></li>         
        </nav>
    <main>

   <h2>Contact Us</h2>

    <p> For any inquiries, whether about products, services, or general questions, please send us a detailed message using the form provided below.</p>

    <div class="container">

     <form action="#">

     <div class="row">

        <div class="col-25">
            <label for="fullname">Full Name</label>
         </div>

         <div class="col-50">
            <input type="text" id="fullname" name="fullname" placeholder="first and last name">
         </div>

     </div>

    <div class="row">

        <div class="col-25">
            <label for="ordernum">Order number</label>
         </div>

         <div class="col-50">
            <input type="text" id="ordernum" name="ordernum" placeholder="write your order #">
         </div>

     </div>


<div class="row">

        <div class="col-25">
            <label>Subject</label><br>
        </div>

        <div class="col-50">
            <input type="radio" id="general-questions" name="questions" value="general-questions">
            <label for="general-questions">General Questions</label><br>

            <input type="radio" id="product-availability" name="questions" value="availability">
            <label for="availability">Product Availability</label><br>

            <input type="radio" id="shipping-delivery" name="questions" value="shipping-delivery">
            <label for="shipping-delivery">Shipping and Delivery</label><br>

            <input type="radio" id="returns-exchanges" name="questions" value="returns-exchanges">
            <label for="returns-exchanges">Returns and Exchanges</label><br>
        </div>
    </div>


    <div class="row">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
    
            <div class="col-50">
                <input type="email" id="email" name="email" value="address@example.com"><br><br>
            </div>
    </div> 

      <div class="row">

        <div class="col-25">
          <label for="subject">Messages</label>
        </div>
        
        <div class="col-50">
          <textarea id="contactinfo" name="contactinfo" placeholder="Please write any questions or inquirys." style="height:200px"></textarea>
        </div>

      </div> 

 <!-- <p> Our dedicated customer care team is committed to assisting you and will respond to your inquiry within 24 hours. </p> -->

      <div class="row">
        <input type="submit" id="submit" name="submit" value="Send">
      </div>

     </form>

    </div>

    </main>
   <footer>
        Footer <br>
        &copy; 2023 fashion shop
    </footer>

  </body>
</html>
